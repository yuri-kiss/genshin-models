    <main class="loading" role="main">

               aria-selected="true"
               class="tab" aria-hidden="false">
              </div>
          <div role="tab" data-tabid="bgs"
               aria-selected="false"
               class="tab hiddenT" aria-hidden="true">
              </div>
          <div role="tab" data-tabid="stats"
               aria-selected="false"
